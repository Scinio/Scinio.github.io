<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deaxs Workbench</title>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: sans-serif; padding: 20px; }
        .panel { max-width: 600px; margin: auto; background: #2a2a2a; padding: 20px; border-radius: 8px; }
        select, input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; box-sizing: border-box; border-radius: 4px; border: none; }
        textarea { height: 150px; font-family: monospace; }
        button { background: #007bff; color: #fff; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        .hidden { display: none; }
        .status { font-size: 0.8rem; color: #888; text-align: center; }
    </style>
</head>
<body>

    <div class="panel">
        <h2>DEAXS WORKBENCH</h2>
        
        <label>Page Number:</label>
        <input type="number" id="page-num" value="1">

        <label>Block Type:</label>
        <select id="block-type" onchange="toggleInputs()">
            <option value="image">Image Panel</option>
            <option value="video">Video Panel</option>
            <option value="text">Standard Text</option>
            <option value="dialogue">Dialogue Box (Discord Style)</option>
        </select>

        <div id="media-group">
            <label>Filename (from assets/media/):</label>
            <input type="text" id="media-input" placeholder="e.g. panel1.png">
        </div>

        <div id="text-group" class="hidden">
            <label>Content:</label>
            <textarea id="text-input" placeholder="Use [Name|#Hex] for colors. Enter for new lines."></textarea>
        </div>

        <button onclick="saveToData()">ADD TO PAGE</button>
        <p class="status">Copy the code below into your assets/data.json file manually.</p>
        
        <textarea id="output" readonly placeholder="JSON Output will appear here..."></textarea>
    </div>

    <script>
        function toggleInputs() {
            const type = document.getElementById('block-type').value;
            const mediaGroup = document.getElementById('media-group');
            const textGroup = document.getElementById('text-group');

            if (type === 'text' || type === 'dialogue') {
                mediaGroup.classList.add('hidden');
                textGroup.classList.remove('hidden');
            } else {
                mediaGroup.classList.remove('hidden');
                textGroup.classList.add('hidden');
            }
        }

        async function saveToData() {
            const pageNum = document.getElementById('page-num').value;
            const type = document.getElementById('block-type').value;
            const output = document.getElementById('output');
            
            let val = "";
            if (type === 'text' || type === 'dialogue') {
                val = document.getElementById('text-input').value;
            } else {
                val = "assets/media/" + document.getElementById('media-input').value;
            }

            // Fetch existing data to append
            try {
                const res = await fetch('assets/data.json');
                const data = await res.json();
                
                if (!data.pages[pageNum]) data.pages[pageNum] = [];
                data.pages[pageNum].push({ type: type, value: val });

                output.value = JSON.stringify(data, null, 4);
                alert("New block added! Copy the JSON below into your data.json file.");
            } catch (e) {
                alert("Could not load assets/data.json. Make sure the file exists!");
            }
        }
    </script>
</body>
</html>
