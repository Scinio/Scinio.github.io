<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deaxs Workbench</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align: center; padding: 20px; }

        .hidden { display: none; }

        .box { background: #1e1e1e; padding: 25px; border-radius: 8px; max-width: 650px; margin: 20px auto; border: 1px solid #333; }

        input, button, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #3d3d3d; box-sizing: border-box; }

        textarea { height: 100px; background: #2a2a2a; color: white; border: 1px solid #444; }

        button { background: #007bff; color: white; font-weight: bold; cursor: pointer; border: none; }
    </style>
</head>
<body>

    <div class="box">
        <h2>DEAXS WORKBENCH</h2>
        
        <textarea id="json-input" placeholder="PASTE EXISTING DATA.JSON HERE FIRST"></textarea>

        <input type="number" id="page-num" placeholder="Page Number" value="1">

        <select id="block-type" onchange="toggleInputs()">
            <option value="image">Image Panel</option>
            <option value="video">Video Panel</option>
            <option value="text">Standard Text</option>
            <option value="dialogue">Dialogue Box</option>
        </select>

        <div id="media-group">
            <input type="text" id="media-input" placeholder="Filename (e.g. panel1.png)">
        </div>

        <div id="text-group" class="hidden">
            <textarea id="text-input" placeholder="Content... Use [Name|#Hex]: for colors."></textarea>
        </div>

        <button onclick="generateJSON()">GENERATE UPDATED JSON</button>
        
        <textarea id="json-output" readonly placeholder="UPDATED JSON OUTPUT..."></textarea>
    </div>

    <script>
        function toggleInputs() {
            const type = document.getElementById('block-type').value;
            const mediaGroup = document.getElementById('media-group');
            const textGroup = document.getElementById('text-group');

            if (type === 'text' || type === 'dialogue') {
                mediaGroup.classList.add('hidden');
                textGroup.classList.remove('hidden');
            } else {
                mediaGroup.classList.remove('hidden');
                textGroup.classList.add('hidden');
            }
        }

        function generateJSON() {
            const jsonInput = document.getElementById('json-input').value;
            const pageNum = document.getElementById('page-num').value;
            const type = document.getElementById('block-type').value;
            const mediaVal = document.getElementById('media-input').value;
            const textVal = document.getElementById('text-input').value;
            const output = document.getElementById('json-output');

            let data;
            
            try {
                // Parse the existing JSON provided by the user
                data = JSON.parse(jsonInput);
            } catch (e) {
                alert("Invalid JSON in the top box! Please paste your current data.json first.");
                return;
            }

            // Determine value based on type
            let finalVal = (type === 'text' || type === 'dialogue') ? textVal : "assets/media/" + mediaVal;

            // Add the data to the correct page
            if (!data.pages[pageNum]) {
                data.pages[pageNum] = [];
            }
            
            data.pages[pageNum].push({
                type: type,
                value: finalVal
            });

            // Output the new JSON
            output.value = JSON.stringify(data, null, 4);
            alert("New block added! Copy the bottom box and update your file.");
        }
    </script>
</body>
</html>
