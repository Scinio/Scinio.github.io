<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deaxs Adventure</title>
    <style>
        /* THE THEME: Classic Typewriter Modern */
        body { 
            background: #121212; 
            color: #e0e0e0; 
            /* Courier New is the classic "clean but characterful" choice */
            font-family: "Courier New", Courier, monospace; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            line-height: 1.6;
        }

        /* PERMANENT HEADER */
        header {
            width: 100%;
            padding: 80px 0; /* More breathing room for the bigger title */
            text-align: center;
            border-bottom: 1px solid #222;
            margin-bottom: 30px;
        }
        header h1 { 
            margin: 0; 
            font-size: 4.5rem; /* Significantly larger title */
            letter-spacing: -2px; /* Tighter letter spacing for a modern look */
            color: #fff; 
            text-transform: uppercase;
            font-weight: 900;
        }

        /* THE MASTER CONTAINER */
        .comic-container { 
            width: 100%;
            max-width: 800px; 
            padding: 0 20px; /* Padding only on sides for mobile safety */
            box-sizing: border-box;
            min-height: 50vh;
        }

        /* MIXED MEDIA BLOCKS */
        .content-block { 
            width: 100%; 
            margin-bottom: 50px; 
            animation: fadeIn 0.8s ease-in;
        }

        img, video { 
            width: 100%; 
            height: auto; 
            display: block; 
            border-radius: 2px; /* Sharper corners for a cleaner look */
        }

        /* Text Blocks: Fixed width to match images exactly */
        .text-block { 
            text-align: left;
            line-height: 1.8; 
            font-size: 1.2rem;
            color: #ccc;
            margin: 30px 0;
            width: 100%; /* Spans the full 800px container */
            word-wrap: break-word;
        }

        /* PERMANENT FOOTER NAVIGATION */
        footer {
            width: 100%;
            max-width: 800px;
            padding: 60px 0;
            text-align: center;
            border-top: 1px solid #222;
            margin-top: 40px;
        }
        .nav-btn {
            background: transparent;
            color: #fff;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 0px; /* Sharp edges for the buttons */
            margin: 0 10px;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            border: 2px solid #fff; /* High contrast outline buttons */
            font-family: "Courier New", Courier, monospace;
        }
        .nav-btn:hover { 
            background: #fff; 
            color: #121212;
        }

        .page-indicator {
            font-size: 0.9rem;
            color: #555;
            margin: 0 20px;
            vertical-align: middle;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <h1>DEAXS ADVENTURE</h1>
    </header>

    <main class="comic-container" id="main-content">
        <p style="text-align:center; color: #444;">[ LOADING DATA ]</p>
    </main>

    <footer id="nav-footer"></footer>

    <script>
        async function loadComic() {
            const container = document.getElementById('main-content');
            const footer = document.getElementById('nav-footer');
            const urlParams = new URLSearchParams(window.location.search);
            let currentPage = urlParams.get('p') || "1";

            try {
                const res = await fetch(`assets/data.json?t=${Date.now()}`);
                if (!res.ok) throw new Error("Could not load data.json");
                
                const data = await res.json();
                container.innerHTML = "";

                if (!data.pages || !data.pages[currentPage]) {
                    container.innerHTML = "<p style='text-align:center;'>[ EMPTY PAGE ]</p>";
                    return;
                }

                const currentBlocks = data.pages[currentPage];

                currentBlocks.forEach(block => {
                    const div = document.createElement('div');
                    div.className = "content-block";

                    if (block.type === 'image') {
                        div.innerHTML = `<img src="${block.value}" alt="Panel">`;
                    } 
                    else if (block.type === 'video') {
                        div.innerHTML = `<video controls><source src="${block.value}" type="video/mp4"></video>`;
                    } 
                    else if (block.type === 'text') {
                        div.className += " text-block";
                        div.innerText = block.value;
                    }

                    container.appendChild(div);
                });

                // Update Navigation
                const pageKeys = Object.keys(data.pages).sort((a,b) => a-b);
                const totalPages = pageKeys.length;
                const nextNum = parseInt(currentPage) + 1;
                const prevNum = parseInt(currentPage) - 1;

                footer.innerHTML = `
                    ${currentPage !== "1" ? `<a href="?p=1" class="nav-btn">FIRST</a>` : ''}
                    ${prevNum > 0 ? `<a href="?p=${prevNum}" class="nav-btn">PREV</a>` : ''}
                    <span class="page-indicator">PG. ${currentPage} / ${totalPages}</span>
                    ${data.pages[nextNum.toString()] ? `<a href="?p=${nextNum}" class="nav-btn">NEXT</a>` : ''}
                `;

            } catch (err) {
                console.error(err);
                container.innerHTML = "<p style='color:#666; text-align:center;'>[ ERROR LOADING CONTENT ]</p>";
            }
        }

        window.onload = loadComic;
    </script>
</body>
</html>
