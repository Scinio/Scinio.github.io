<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEAXS ADVENTURE</title>
    <link rel="icon" type="image/png" href="assets/media/icon.png">
    
    <style>
        /* THE THEME */
        body { 
            background: #121212; 
            color: #e0e0e0; 
            font-family: "Courier New", Courier, monospace; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            line-height: 1.6;
        }

        header {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .logo {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .comic-container { 
            width: 100%;
            max-width: 800px; 
            padding: 0 20px; 
            box-sizing: border-box;
            min-height: 50vh;
        }

        .content-block { 
            width: 100%; 
            margin-bottom: 50px; 
            animation: fadeIn 0.8s ease-in;
        }

        img, video { 
            width: 100%; 
            height: auto; 
            display: block; 
            border-radius: 2px; 
        }

        /* Standard Text Blocks */
        .text-block { 
            text-align: left;
            line-height: 1.8; 
            font-size: 1.2rem;
            color: #ccc;
            margin: 30px 0;
            width: 100%; 
            word-wrap: break-word;
            white-space: pre-wrap; 
        }

        /* THE DIALOGUE BOX (Discord Style) */
        .dialogue-box {
            background: #0e0e1a; 
            border: 1px solid #202225;
            border-radius: 4px;
            padding: 20px;
            margin: 25px 0;
            width: 100%;
            box-sizing: border-box;
            font-family: "Consolas", "Monaco", "Courier New", monospace; 
            color: #dcddde;
            white-space: pre-wrap; 
            font-size: 1.1rem;
            text-align: left;
        }

        footer {
            width: 100%;
            max-width: 800px;
            padding: 60px 0;
            text-align: center;
            border-top: 1px solid #222;
            margin-top: 40px;
        }

        .nav-btn {
            background: transparent;
            color: #fff;
            padding: 10px 25px;
            text-decoration: none;
            border: 2px solid #fff; 
            font-family: "Courier New", Courier, monospace;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            margin: 0 10px;
        }

        .nav-btn:hover { background: #fff; color: #121212; }
        .page-indicator { font-size: 0.9rem; color: #555; margin: 0 20px; vertical-align: middle; }

        /* Jump to Page Input */
        .jump-container {
            margin-top: 25px;
            color: #666;
            font-size: 0.8rem;
        }

        .jump-input {
            background: #1e1e1e;
            border: 1px solid #333;
            color: white;
            padding: 5px;
            width: 50px;
            text-align: center;
            font-family: "Courier New", Courier, monospace;
            outline: none;
            border-radius: 3px;
        }

        .jump-input:focus {
            border-color: #fff;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <img src="assets/media/logo.png" alt="Deaxs Adventure" class="logo">
    </header>

    <main class="comic-container" id="main-content">
        <p style="text-align:center; color: #444;">[ LOADING DATA ]</p>
    </main>

    <footer id="nav-footer"></footer>

    <script>
        // Jump to page function
        function jumpToPage(event) {
            if (event.key === "Enter") {
                const page = event.target.value;
                if (page) {
                    window.location.search = `?p=${page}`;
                }
            }
        }

        async function loadComic() {
            const container = document.getElementById('main-content');
            const footer = document.getElementById('nav-footer');
            const urlParams = new URLSearchParams(window.location.search);
            let currentPage = urlParams.get('p') || "1";

            try {
                const res = await fetch(`assets/data.json?t=${Date.now()}`);
                const data = await res.json();
                container.innerHTML = "";

                if (!data.pages || !data.pages[currentPage]) {
                    container.innerHTML = "<p style='text-align:center;'>[ EMPTY PAGE ]</p>";
                    return;
                }

                data.pages[currentPage].forEach(block => {
                    const div = document.createElement('div');
                    div.className = "content-block";

                    if (block.type === 'image') {
                        div.innerHTML = `<img src="${block.value}" alt="Panel">`;
                    } 
                    else if (block.type === 'video') {
                        div.innerHTML = `<video controls><source src="${block.value}" type="video/mp4"></video>`;
                    } 
                    else if (block.type === 'text') {
                        div.className += " text-block";
                        div.innerHTML = parseColors(block.value);
                    }
                    else if (block.type === 'dialogue') {
                        div.className += " dialogue-box";
                        div.innerHTML = parseColors(block.value);
                    }
                    container.appendChild(div);
                });

                function parseColors(text) {
                    return text.replace(/\[(.*?)\|(.*?)(?:\|(.*?))?\]/g, (match, name, color, highlight) => {
                        let style = `color:${color.trim()}; font-weight:bold;`;
                        if (highlight) {
                            style += `background-color:${highlight.trim()}; padding: 0 4px; border-radius: 2px;`;
                        }
                        return `<span style="${style}">${name}</span>`;
                    });
                }

                const pageKeys = Object.keys(data.pages).sort((a,b) => a-b);
                const totalPages = pageKeys.length;
                const nextNum = parseInt(currentPage) + 1;
                const prevNum = parseInt(currentPage) - 1;

                footer.innerHTML = `
                    ${currentPage !== "1" ? `<a href="?p=1" class="nav-btn">FIRST</a>` : ''}
                    ${prevNum > 0 ? `<a href="?p=${prevNum}" class="nav-btn">PREV</a>` : ''}
                    <span class="page-indicator">PG. ${currentPage} / ${totalPages}</span>
                    ${data.pages[nextNum.toString()] ? `<a href="?p=${nextNum}" class="nav-btn">NEXT</a>` : ''}
                    
                    <div class="jump-container">
                        GOTO PAGE: <input type="number" class="jump-input" placeholder="..." onkeypress="jumpToPage(event)">
                    </div>
                `;
            } catch (err) {
                container.innerHTML = "<p style='text-align:center;'>[ ERROR LOADING ]</p>";
            }
        }
        window.onload = loadComic;
    </script>
</body>
</html>
