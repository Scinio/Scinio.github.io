<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deaxs Adventure</title>
    <style>
        /* THE THEME: Clean & Modern Sans-Serif */
        body { 
            background: #121212; 
            color: #e0e0e0; 
            /* Clean, modern font stack */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            line-height: 1.6;
        }

        /* PERMANENT HEADER */
        header {
            width: 100%;
            padding: 50px 0;
            text-align: center;
            border-bottom: 1px solid #222;
            margin-bottom: 20px;
        }
        header h1 { 
            margin: 0; 
            font-size: 2rem; 
            letter-spacing: 2px;
            color: #fff; 
            text-transform: uppercase;
            font-weight: 700;
        }

        /* THE MASTER CONTAINER */
        .comic-container { 
            width: 100%;
            max-width: 800px; 
            padding: 20px;
            box-sizing: border-box;
            min-height: 50vh;
        }

        /* MIXED MEDIA BLOCKS */
        .content-block { 
            width: 100%; 
            margin-bottom: 40px; 
            animation: fadeIn 0.8s ease-in;
        }

        img, video { 
            width: 100%; 
            height: auto; 
            display: block; 
            border-radius: 6px;
        }

        /* Text Blocks: Simplified and clean */
        .text-block { 
            text-align: left; /* Changed from justify for a more natural modern feel */
            line-height: 1.8; 
            font-size: 1.1rem;
            color: #bbb;
            margin: 25px 0;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        /* PERMANENT FOOTER NAVIGATION */
        footer {
            width: 100%;
            max-width: 800px;
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid #222;
            margin-top: 20px;
        }
        .nav-btn {
            background: #252525;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 8px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.2s ease;
            display: inline-block;
            border: 1px solid #333;
        }
        .nav-btn:hover { 
            background: #007bff; 
            border-color: #007bff;
        }

        .page-indicator {
            font-size: 0.85rem;
            color: #666;
            margin: 0 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <h1>DEAXS ADVENTURE</h1>
    </header>

    <main class="comic-container" id="main-content">
        <p style="text-align:center; color: #444;">Loading page content...</p>
    </main>

    <footer id="nav-footer"></footer>

    <script>
        async function loadComic() {
            const container = document.getElementById('main-content');
            const footer = document.getElementById('nav-footer');
            const urlParams = new URLSearchParams(window.location.search);
            let currentPage = urlParams.get('p') || "1";

            try {
                const res = await fetch(`assets/data.json?t=${Date.now()}`);
                if (!res.ok) throw new Error("Could not load data.json");
                
                const data = await res.json();
                container.innerHTML = "";

                if (!data.pages || !data.pages[currentPage]) {
                    container.innerHTML = "<p style='text-align:center;'>This page is currently empty.</p>";
                    return;
                }

                const currentBlocks = data.pages[currentPage];

                currentBlocks.forEach(block => {
                    const div = document.createElement('div');
                    div.className = "content-block";

                    if (block.type === 'image') {
                        div.innerHTML = `<img src="${block.value}" alt="Comic Panel">`;
                    } 
                    else if (block.type === 'video') {
                        div.innerHTML = `<video controls><source src="${block.value}" type="video/mp4"></video>`;
                    } 
                    else if (block.type === 'text') {
                        div.className += " text-block";
                        div.innerText = block.value;
                    }

                    container.appendChild(div);
                });

                // Update Navigation
                const pageKeys = Object.keys(data.pages).sort((a,b) => a-b);
                const totalPages = pageKeys.length;
                const nextNum = parseInt(currentPage) + 1;
                const prevNum = parseInt(currentPage) - 1;

                footer.innerHTML = `
                    ${currentPage !== "1" ? `<a href="?p=1" class="nav-btn">First</a>` : ''}
                    ${prevNum > 0 ? `<a href="?p=${prevNum}" class="nav-btn">Prev</a>` : ''}
                    <span class="page-indicator">Page ${currentPage} of ${totalPages}</span>
                    ${data.pages[nextNum.toString()] ? `<a href="?p=${nextNum}" class="nav-btn">Next</a>` : ''}
                `;

            } catch (err) {
                console.error(err);
                container.innerHTML = "<p style='color:#666;'>Error loading content.</p>";
            }
        }

        window.onload = loadComic;
    </script>
</body>
</html>
