<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEAXS ADVENTURE</title>
    <link rel="icon" type="image/png" href="assets/media/icon.png">
    
    <style>
        /* THEME VARIABLES */
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --block-bg: #0e0e1a;
            --block-border: #202225;
            --nav-btn-border: #fff;
            --nav-btn-text: #fff;
            --font-main: "Courier New", Courier, monospace;
            --base-font-size: 1.2rem;
            --dialogue-font-size: 1.1rem;
        }

        /* LIGHT MODE OVERRIDES */
        body.light-mode {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --block-bg: #f0f0f5;
            --block-border: #d1d1d1;
            --nav-btn-border: #1a1a1a;
            --nav-btn-text: #1a1a1a;
        }

        /* FONT OVERRIDES */
        body.font-serif { --font-main: "Georgia", serif; }
        body.font-sans { --font-main: "Arial", Helvetica, sans-serif; }

        /* SIZE OVERRIDES */
        body.size-small { --base-font-size: 0.9rem; --dialogue-font-size: 0.85rem; }
        body.size-large { --base-font-size: 1.6rem; --dialogue-font-size: 1.4rem; }

        body { 
            background: var(--bg-color); 
            color: var(--text-color); 
            font-family: var(--font-main); 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; align-items: center; 
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        /* TOP RIGHT THEME MENU - UPDATED TO MATCH THEME */
        .theme-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 5px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border: 1px solid var(--nav-btn-border);
            border-radius: 2px;
            backdrop-filter: blur(4px);
        }

        .theme-controls select {
            background: #1e1e1e;
            color: #fff;
            border: 1px solid #fff;
            font-family: "Courier New", Courier, monospace; /* MATCHED FONT */
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.75rem;
            padding: 4px 8px;
            cursor: pointer;
            outline: none;
        }

        .theme-controls select option {
            background: #1e1e1e;
            color: #fff;
            font-family: "Courier New", Courier, monospace;
        }

        header { width: 100%; max-width: 800px; padding: 40px 20px; text-align: center; box-sizing: border-box; }
        .logo { width: 100%; max-width: 800px; height: auto; display: block; margin: 0 auto; }

        .comic-container { width: 100%; max-width: 800px; padding: 0 20px; box-sizing: border-box; min-height: 50vh; }
        .content-block { width: 100%; margin-bottom: 50px; animation: fadeIn 0.8s ease-in; }
        img, video { width: 100%; height: auto; display: block; border-radius: 2px; }

        .text-block { 
            text-align: left;
            line-height: 1.8; 
            font-size: var(--base-font-size);
            margin: 30px 0;
            width: 100%; 
            word-wrap: break-word;
            white-space: pre-wrap; 
        }

        .dialogue-box {
            background: var(--block-bg); 
            border: 1px solid var(--block-border);
            border-radius: 4px;
            padding: 20px;
            margin: 25px 0;
            width: 100%;
            box-sizing: border-box;
            font-family: "Consolas", "Monaco", monospace; 
            color: var(--text-color);
            white-space: pre-wrap; 
            font-size: var(--dialogue-font-size);
            text-align: left;
        }

        footer {
            width: 100%;
            max-width: 800px;
            padding: 60px 0;
            text-align: center;
            border-top: 1px solid #222;
            margin-top: 40px;
        }

        .nav-btn {
            background: transparent;
            color: var(--nav-btn-text);
            padding: 10px 25px;
            text-decoration: none;
            border: 2px solid var(--nav-btn-border); 
            font-family: var(--font-main);
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            margin: 5px 10px;
        }

        .nav-btn:hover { background: var(--nav-btn-text); color: var(--bg-color); }
        .page-indicator { font-size: 0.9rem; color: #555; margin: 0 20px; vertical-align: middle; }

        .jump-container { 
            margin-top: 25px; 
            color: var(--text-color); 
            font-size: 0.9rem; 
            font-family: var(--font-main);
            font-weight: bold;
        }
        
        .jump-input {
            background: transparent;
            border: 2px solid var(--nav-btn-border);
            color: var(--text-color);
            padding: 5px;
            width: 60px;
            text-align: center;
            font-family: var(--font-main);
            font-weight: bold;
            outline: none;
            border-radius: 0px;
            margin-left: 10px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="theme-controls">
        <select id="mode-select" onchange="applyTheme()">
            <option value="dark">MODE: DARK</option>
            <option value="light">MODE: LIGHT</option>
        </select>
        <select id="font-select" onchange="applyTheme()">
            <option value="default">FONT: MONO</option>
            <option value="serif">FONT: SERIF</option>
            <option value="sans">FONT: SANS</option>
        </select>
        <select id="size-select" onchange="applyTheme()">
            <option value="medium">SIZE: STD</option>
            <option value="small">SIZE: SML</option>
            <option value="large">SIZE: LRG</option>
        </select>
    </div>

    <header>
        <img src="assets/media/logo.png" alt="Deaxs Adventure" class="logo">
    </header>

    <main class="comic-container" id="main-content">
        <p style="text-align:center; color: #444;">[ LOADING DATA ]</p>
    </main>

    <footer id="nav-footer"></footer>

    <script>
        let totalPagesCount = 1;

        function applyTheme() {
            const mode = document.getElementById('mode-select').value;
            const font = document.getElementById('font-select').value;
            const size = document.getElementById('size-select').value;

            document.body.classList.toggle('light-mode', mode === 'light');
            document.body.classList.remove('font-serif', 'font-sans');
            if (font === 'serif') document.body.classList.add('font-serif');
            if (font === 'sans') document.body.classList.add('font-sans');

            document.body.classList.remove('size-small', 'size-large');
            if (size === 'small') document.body.classList.add('size-small');
            if (size === 'large') document.body.classList.add('size-large');

            localStorage.setItem('reader-mode', mode);
            localStorage.setItem('reader-font', font);
            localStorage.setItem('reader-size', size);
        }

        function loadSavedTheme() {
            const savedMode = localStorage.getItem('reader-mode') || 'dark';
            const savedFont = localStorage.getItem('reader-font') || 'default';
            const savedSize = localStorage.getItem('reader-size') || 'medium';
            
            document.getElementById('mode-select').value = savedMode;
            document.getElementById('font-select').value = savedFont;
            document.getElementById('size-select').value = savedSize;
            applyTheme();
        }

        function jumpToPage(event) {
            if (event.key === "Enter") {
                let page = parseInt(event.target.value);
                if (isNaN(page)) return;
                if (page < 1) page = 1;
                if (page > totalPagesCount) page = totalPagesCount;
                window.location.search = `?p=${page}`;
            }
        }

        async function loadComic() {
            loadSavedTheme();
            const container = document.getElementById('main-content');
            const footer = document.getElementById('nav-footer');
            const urlParams = new URLSearchParams(window.location.search);
            let currentPage = urlParams.get('p') || "1";

            try {
                const res = await fetch(`assets/data.json?t=${Date.now()}`);
                const data = await res.json();
                container.innerHTML = "";

                if (!data.pages || !data.pages[currentPage]) {
                    container.innerHTML = "<p style='text-align:center;'>[ EMPTY PAGE ]</p>";
                    return;
                }

                const pageKeys = Object.keys(data.pages).sort((a,b) => a-b);
                totalPagesCount = pageKeys.length;
                const lastPage = pageKeys[pageKeys.length - 1];

                data.pages[currentPage].forEach(block => {
                    const div = document.createElement('div');
                    div.className = "content-block";
                    if (block.type === 'image') {
                        div.innerHTML = `<img src="${block.value}" alt="Panel">`;
                    } else if (block.type === 'video') {
                        div.innerHTML = `<video controls><source src="${block.value}" type="video/mp4"></video>`;
                    } else if (block.type === 'text') {
                        div.className += " text-block";
                        div.innerHTML = parseColors(block.value);
                    } else if (block.type === 'dialogue') {
                        div.className += " dialogue-box";
                        div.innerHTML = parseColors(block.value);
                    }
                    container.appendChild(div);
                });

                function parseColors(text) {
                    return text.replace(/\[(.*?)\|(.*?)(?:\|(.*?))?\]/g, (match, name, color, highlight) => {
                        let style = `color:${color.trim()}; font-weight:bold;`;
                        if (highlight) {
                            style += `background-color:${highlight.trim()}; padding: 0 4px; border-radius: 2px;`;
                        }
                        return `<span style="${style}">${name}</span>`;
                    });
                }

                const nextNum = parseInt(currentPage) + 1;
                const prevNum = parseInt(currentPage) - 1;

                footer.innerHTML = `
                    ${currentPage !== "1" ? `<a href="?p=1" class="nav-btn">FIRST</a>` : ''}
                    ${prevNum > 0 ? `<a href="?p=${prevNum}" class="nav-btn">PREV</a>` : ''}
                    <span class="page-indicator">PG. ${currentPage} / ${totalPagesCount}</span>
                    ${data.pages[nextNum.toString()] ? `<a href="?p=${nextNum}" class="nav-btn">NEXT</a>` : ''}
                    ${currentPage !== lastPage ? `<a href="?p=${lastPage}" class="nav-btn">LAST</a>` : ''}
                    
                    <div class="jump-container">
                        GOTO PAGE: <input type="number" class="jump-input" min="1" max="${totalPagesCount}" placeholder="..." onkeypress="jumpToPage(event)">
                    </div>
                `;
            } catch (err) {
                container.innerHTML = "<p style='text-align:center;'>[ ERROR LOADING ]</p>";
            }
        }
        window.onload = loadComic;
    </script>
</body>
</html>
